{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

    <div class="jumbotron">
        <div class="container">
            <h1>Edit {{category.name}}</h1>
        </div>
    </div>

    <div class="container">
    	<div class="row">
    		<div class="col-md-6 col-md-offset-1 padding-top">
    			<form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post">
    				<div class="form-group">
    					<label for="name">Name:</label>
    					<input type ="text" class="form-control" name="name" value="{{category.name }}">
    					<div class="padding-bottom"></div>
    					<button type="submit" class="btn btn-success" id="submit" type="submit">
    					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
    					<a href = '{{url_for('showCategories')}}'>
    						<button class="btn btn-danger">
    						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    					</a>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>
{% endblock %}
